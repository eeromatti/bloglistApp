name: Periodic health check

on:
  workflow_run:
    workflows:
      - Deployment pipeline
    types:
      - completed

jobs:
  health_check_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://bloglistapp-4cbh.onrender.com/
          follow-redirect: false 
          max-attempts: 3 
          retry-delay: 5s 
          retry-all: false 